<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3下拉框</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1-min.js"></script>
</head>
<body>
<script>
    $(function () {
        //将浏览器高度赋给wrapper
        var clientH = $(window).height();
        $(".wrapper").height(clientH);

        //点击小图标时，下拉框弹出
        $(".control").click(function (e) {
            $(".select").slideToggle();
            $(".box").toggleClass("open");
            e.stopPropagation();                            //阻止事件冒泡
        });

        //点击每个选项时
        $(".select li").click(function (e) {
            var _this = $(this);
            $("p").text(_this.text());
            $(".box").removeClass("open");
            $(".select").css("display", "none");
            e.stopPropagation();

        });
        //点击页面空白处收起下拉框
        $(document).click(function(){
            $(".box").removeClass("open");
            $(".select").css("display", "none");
        });



    })
</script>

<div class="wrapper">
    <h1>css3实现下拉框滑入动画</h1>

    <div class="box">
        <p>请选择分类</p>
            <span class="control"></span>
        <ul class="select">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
        </ul>
    </div>
</div>

</body>
</html>
